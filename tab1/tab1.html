<ion-header>
  <ion-navbar color="danger">
    <ion-title>Your Tea</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
  
    <ion-list>
      <button ion-item>
        <ion-icon name="beer" item-start></ion-icon>
        Original Tea  (5k)
      </button>
  
      <button ion-item>
        <ion-icon name="beer" item-start></ion-icon>
        Milk Tea   (7k)
      </button>
  
      <button ion-item>
        <ion-icon name="beer" item-start></ion-icon>
        Thai Tea   (7k)
      </button>
  
      <button ion-item>
        <ion-icon name="beer" item-start></ion-icon>
        Green Tea  (7k)
      </button>
  
      <button ion-item>
        <ion-icon name="beer" item-start></ion-icon>
        Taro Tea   (7k)
      </button>

  
    </ion-list>
  </ion-card>

  <ion-item>
    <ion-textarea placeholder="Write your order here..."></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-textarea placeholder="Write your destination here..."></ion-textarea>
  </ion-item>
  <button ion-button full color="danger" (click)="order()">Order</button>
  
</ion-content>
