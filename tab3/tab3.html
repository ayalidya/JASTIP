<ion-header>
  <ion-navbar color="danger">
    <ion-title>Ayam Geprek Pasundan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
  
    <ion-list>
      <button ion-item>
        <ion-icon name="pizza" item-start></ion-icon>
        Paha Atas Level 2  (16k)
      </button>
  
      <button ion-item>
        <ion-icon name="pizza" item-start></ion-icon>
        Paha Bawah Level 1   (14k)
      </button>
  
      <button ion-item>
        <ion-icon name="pizza" item-start></ion-icon>
        Paket Lengkap   (18k)
      </button>
  
      <button ion-item>
        <ion-icon name="pizza" item-start></ion-icon>
        Sayap Atas Level 3  (14k)
      </button>
  
      <button ion-item>
        <ion-icon name="pizza" item-start></ion-icon>
        Dada Level 2   (16k)
      </button>
    </ion-list>
  </ion-card>

  <ion-item>
    <ion-textarea placeholder="Write your order here..."></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-textarea placeholder="Write your destination here..."></ion-textarea>
  </ion-item>
  <button ion-button full color="danger" (click)="goAyam()">Order</button>

</ion-content>
