<ion-content padding center text-center>
  <ion-img width="100" height="100" src="../../assets/imgs/logos.png"></ion-img>
  <ion-title>Welcome To JasTip</ion-title>
<ion-list>
<ion-item>
  <ion-label floating>Username</ion-label>
  <ion-input type="text" [(ngModel)]="username" #user></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Password</ion-label>
  <ion-input type="password" [(ngModel)]="userPassword" #pass></ion-input>
</ion-item>
</ion-list>



<div padding>
<button ion-button full color="danger" (click)="login()">Log In</button>
<button ion-button full color="secondary" (click)="goRegister()">Register</button>
</div>

</ion-content>
